<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body style="background-color:lightseagreen;"></body>
 <div>
        <form>
            Name:<p><input type="text" placeholder="Enter the Name" id="Name" /></p>
            DOB:<p><input type="date" placeholder="Enter the Date of Birth" id="DOB" /></p>
            <p>
                <datalist id="States">
                <input type="text" placeholder="Select a State" list="States" />
                <option>Andhra Pradesh</option>
                <option>Telangana</option>
                <option>Maharashtra</option>
                <option>Odisha</option>
                <option>Tamil Nadu</option>
                <option>Karnataka</option>
                <option>Kerala</option>
                <option>Madhya Pradesh</option>
                <option>Rajasthan</option>
                <option>Nagaland</option>
                <option>Uttar Pradesh</option>
                <option>Delhi</option>
                <option>Punjab</option>
                </datalist>
                <input type="text" placeholder="Select a State" list="States" />
            </p>
            <p>
            Position:<input type="radio" name="billloc">School <input type="radio" name="billloc">College<input type="radio" name="billloc">Office
           </p>
            <button type="button">Register</button>
        </form>
    </div>
</body>
</html>
